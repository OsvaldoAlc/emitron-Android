name: Android CI

on:
  push:
    branches: [ "my_dev_branch" ]
  pull_request:
    branches: [ "my_dev_branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set signing credentials
      run: |
        echo "KEYSTORE_FILE=" >> gradle.properties
        echo "KEYSTORE_PASSWORD=" >> gradle.properties
        echo "KEYSTORE_KEY_ALIAS=" >> gradle.properties
        echo "KEYSTORE_KEY_PASSWORD=" >> gradle.properties
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    - name: Build with Gradle
      run: ./gradlew build